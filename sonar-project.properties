# Project metadata
sonar.projectKey=node-app
sonar.projectName=Node App
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=.
sonar.tests=test
sonar.sourceEncoding=UTF-8

# Coverage (Jest + LCOV)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.coveragePlugin=lcov

# ESLint (optional â€” disable if causing bridge timeout)
sonar.eslint.reportPaths=

# Exclusions
sonar.exclusions=server.js,**/node_modules/**,**/coverage/**,**/dist/**,**/*.min.js
sonar.test.exclusions=**/*.test.js

# Optional: verbose logging for debugging
sonar.verbose=true
